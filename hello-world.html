<!doctype html>
<html>
  <head>
    <title>Vue Hellow World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
    <p>{{ hello }}</p>
    </div>
    
    <script>
    new Vue({
    el: '#example',
    data: { hello: 'Hello World!' }
    })
    </script>
  </body>
</html>
