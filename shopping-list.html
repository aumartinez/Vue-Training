<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Vue Training Exercises</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
  
    <div id="app" class="container">
      <div class="row">
        <div class="col-md-6 padd-top col-center">
          <h2 class="text-center">{{title}}</h2>
          
          <form id="shopping-list" action="#" method="get">          
            <div class="input-group">
              <input placeholder="add shopping list item" type="text" class="form-control" v-model="newItem" v-on:keyup.enter="addItem" />
              <div class="input-group-btn">
                <button id="add-item" class="btn btn-primary" type="button" v-on:click="addItem">
                  Add!
                </button>
              </div>              
            </div>
            <ul>
              <li v-for="item in items" v-bind:class="{'removed': item.checked}">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" v-model="item.checked" />
                    {{item.text}}
                  </label>
                </div>
              </li>
            </ul>
          </form>
          
          <div class="footer">
            <hr/>
            <p>
              <em>Change the title of your shopping list here</em>
            </p>
            <input class="form-control" v-model="title"/>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JavaScript scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/vue-02.js"></script>
  </body>
</html>
