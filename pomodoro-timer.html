<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Vue Training Exercises</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
    <!-- Scripts -->
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
  
    <div id="app" class="container">
      <div class="row">
        <div class="col-md-6 padd-top col-center">
          <h2>
            <span>Pomodoro</span>
            <button type="button" :disabled="state==='started'" @click="start();">
              <i class="fas fa-play"></i>
            </button>
            <button type="button" :disabled="state!=='started'" @click="pause();">
              <i class="fas fa-pause"></i>
            </button>
            <button type="button" :disabled="state!=='started' && state!=='paused'" @click="stop();">
              <i class="fas fa-stop"></i>
            </button>
          </h2>
          <h3>
          {{title}}
          </h3>
          <div class="card bg-light p-2">
            <div class="pomodoro-timer">
              <span>{{min}}</span>:<span>{{sec}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JavaScript scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/vue-03.js"></script>
  </body>
</html>
