<!doctype>
<html>
  <head>
    <title>My Vue App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
    <link rel="stylesheet" href="./css/vue-app.css" />
  </head>
  <body>
    <div id="app">
      <h2 class="title has-text-centered dividing-header">UpVote!</h2>
      
      <div class="section">
        <article 
        v-for="item in sortedSubmissions"
        v-bind:key="item.id"
        v-bind:class="{
              'top-bg': item.votes === maxvote(),
              }"
        class="media">
          <figure class="media-left">
            <img class="image is-64x64" 
            v-bind:src="item.submissionImage" />
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>
                  <a href="#" class="has-text-info">{{item.title}}</a>
                  <span class="tag is-small">#{{item.id}}</span>
                </strong>
                <br />
                  {{item.description}}
                <br />
                <small class="is-size-7">
                  Submitted by:
                  <img class="image is-24x24" 
                  v-bind:src="item.avatar" />
                </small>
              </p>
            </div>
          </div>
          <div class="media-right">
            <span 
            v-on:click="upvote(item.id)"
            class="icon is-small">
            <i class="fa fa-chevron-up"></i>
            <strong class="has-text-info">{{item.votes}}</strong>
            </span>
          </div>
        </article>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./js/seed.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
